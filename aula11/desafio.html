<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Desafio de Nacionalidade</h1>
    <label for="pais">Digite o país aonde mora</label> <input type="text" name="pais" id="pais">
    <input type="button" value="enviar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var pais = document.getElementById('pais').value
            var res = document.getElementById('res')
            res.innerHTML = (`<p>Você mora em <strong>${pais}</strong></p>`)
            if(pais == 'brasil'){
                res.innerHTML += ('Você é Brasileiro')
            }
            else{
                res.innerHTML += ('Você é Estrangeiro')
            }
        }
    </script>
</body>
</html>
